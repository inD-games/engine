name: Builds
on: [ push, pull_request ]
jobs:
  build-windows-release:
    runs-on: windows-latest
    steps:
      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.1.1
        with:
          version: 1.3.243.0
          cache: true
      - run: echo "${PATH}"
      - run: ls "D:/a/inD-engine/inD-engine/VULKAN_SDK"
      - run: ls "D:/a/inD-engine/inD-engine/VULKAN_SDK/Lib"
      - run: ls "D:/a/inD-engine/inD-engine/VULKAN_SDK/Include"
      - run: ls "D:/a/inD-engine/inD-engine/VULKAN_SDK/Include/vk_video"
      - run: ls "D:/a/inD-engine/inD-engine/VULKAN_SDK/Include/vulkan"
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: cmake .
        env:
          CC: gcc
          CXX: g++
      - run: cmake --build . --config Release
        env:
          CC: gcc
          CXX: g++
